<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Hub - Teste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            text-align: center;
            max-width: 500px;
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        .status {
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
            background: #e8f5e8;
            color: #2e7d2e;
            border: 1px solid #c3e6c3;
        }
        .error {
            background: #ffeaea;
            color: #d63031;
            border: 1px solid #fab1a0;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin: 10px;
        }
        button:hover {
            background: #5a6fd8;
        }
        .info {
            background: #e8f4fd;
            color: #2e7d9e;
            border: 1px solid #b3d9f2;
            padding: 15px;
            margin: 20px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéØ Feedback Hub</h1>

        <div id="status" class="status">
            ‚úÖ Frontend funcionando corretamente!
        </div>

        <div class="info">
            <h3>üìç URLs da Aplica√ß√£o:</h3>
            <p><strong>Frontend:</strong> <span id="frontend-url"></span></p>
            <p><strong>Backend API:</strong> <span id="backend-url"></span></p>
        </div>

        <button onclick="testAPI()">üß™ Testar API</button>
        <button onclick="openFullApp()">üöÄ Abrir App Completo</button>

        <div id="api-result" style="margin-top: 20px; padding: 10px; display: none;"></div>
    </div>

    <script>
        // Configurar URLs
        document.getElementById('frontend-url').textContent = window.location.origin;
        document.getElementById('backend-url').textContent = 'https://feedback-hub-backend.onrender.com/api';

        async function testAPI() {
            const resultDiv = document.getElementById('api-result');
            resultDiv.style.display = 'block';
            resultDiv.className = 'status';
            resultDiv.innerHTML = 'üîÑ Testando API...';

            try {
                const response = await fetch('https://feedback-hub-backend.onrender.com/api/status');
                const data = await response.json();

                if (response.ok) {
                    resultDiv.className = 'status';
                    resultDiv.innerHTML = `‚úÖ API funcionando! Status: ${data.message}`;
                } else {
                    throw new Error(data.error || 'Erro na API');
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå Erro na API: ${error.message}`;
            }
        }

        function openFullApp() {
            // Redirecionar para o app completo
            window.location.href = 'feedback_hub.html';
        }

        // Verificar se a API est√° acess√≠vel
        testAPI();
    </script>
</body>
</html>
